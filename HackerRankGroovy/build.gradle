
plugins {
    id 'groovy'
}

java {
    sourceCompatibility = 21
    targetCompatibility = 21
}

repositories {  mavenCentral()  }

dependencies {

    testImplementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    testRuntimeOnly group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.8'
    implementation group: 'org.apache.groovy', name: 'groovy', version: groovyVersion
    testImplementation group: 'org.apache.groovy', name: 'groovy-nio', version: groovyVersion

    testImplementation 'junit:junit:4.13.1'
}
